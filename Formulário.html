<html>
<head>
	<title>Formulário</title>
</head>
<body>
	<table border="0">
	<form>
	<tr>
		<td><label>NOME:</label></td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td><label>SENHA:</label></td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td><label>IDADE:</label></td>
		<td><input type="number"></td>
	</tr>
	<tr>
		<td><label>SEXO:</label></td>
		<td><input type="radio" name="sexo">MASCULINO</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="sexo">FEMININO</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="sexo">OUTRO</td>
	</tr>
	<tr>
		<td><label>DESCRIÇÃO<br> DA CONTA:</label></td>
		<td><textArea rows="8"></textArea></td>
	</tr>
	<tr>
		<td><label>GOSTOS:</label></td>
		<td><input type="checkbox">LEITURA</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="checkbox">MÚSICA</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="checkbox">DANÇA</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="checkbox">JOGOS</td>
	</tr>
	<tr>
		<td><button style="background-color: blue; color: white;">Criar Conta</button></td>
	</tr>
	</form>
	</table>
</body>
</html>
